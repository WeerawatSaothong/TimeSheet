<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #6</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Time Sheet!</h3>
              <p>Please include your today is job description.</p>

              <p><img src="images/1.jpg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" action="https://sheetdb.io/api/v1/23ctfrrruupmu" method="post" id="sheetdb-form" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Select Time</label>
                    <input type="time" class="form-control" name="data[Time]" id="Time" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Select Date</label>
                    <input type="date" class="form-control" name="data[date]" id="date" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Full Name</label>
                    <input type="text" class="form-control" name="data[name]" id="name" placeholder="name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="">Job Description</label>
                    <input type="text" class="form-control" name="data[Description]" id="Description" placeholder="Description">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="บันทึก" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      var form = document.getElementById('sheetdb-form');
      form.addEventListener("submit",e =>{
        e.preventDefault();
        fetch(form.action,{
          method : "POST",
          body:new FormData(document.getElementById("sheetdb-form")),
        }).then(
          Response => Response.json()
        ).then((html) =>{
          window.open('alet.html','_blank');
        })
      })
    </script>

  </body>
</html>
